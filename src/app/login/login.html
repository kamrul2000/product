<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Login</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            formControlName="username"
            placeholder="Enter your email">
          <div class="text-danger small" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Valid email is required
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            formControlName="password"
            placeholder="Enter your password">
          <div class="text-danger small" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="alert alert-danger small">
          {{ errorMessage }}
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Login
        </button>
      </form>
    </div>

    <div class="card-footer text-center text-muted small">
      Donâ€™t have an account? <a href="#" class="text-primary">Register</a>
    </div>
  </div>
</div>

<div class="row">
    <p>products works!</p>
    <h2>Products</h2>
    <div class="col-md-8">
        <div class="card">
            <div *ngIf="loading">Loading products...</div>
            <div *ngIf="error">{{ error }}</div>

            <table class="table table-bordered" *ngIf="!loading && !error">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let p of products">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.description}}</td>
                    <td>
                        <button (click)="edit(p)">Edit</button>
                        <button (click)="delete(p)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-md-4">
        <h3>Add / Edit Product</h3>
        <div class="card-body"></div>
        <form [formGroup]="productForm" (ngSubmit)="addOrUpdate()">
            <input type="text" formControlName="name" placeholder="Name">
            <input type="text" formControlName="description" placeholder="Description">
            <button type="submit">Save</button>
        </form>

    </div>
</div>

<div class="row mt-4">
  <!-- Products List -->
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Products</h4>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center text-muted">Loading products...</div>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

        <table class="table table-striped table-hover" *ngIf="!loading && !error">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.description }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(p)">
                  Edit
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="delete(p)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add / Edit Product -->
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add / Edit Product</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="addOrUpdate()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="name" 
              placeholder="Enter product name">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="description" 
              placeholder="Enter product description">
          </div>
          <button type="submit" class="btn btn-success w-100">
            Save Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
